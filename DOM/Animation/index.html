<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .span {
            width: 200px;
            height: 200px;
            display: block;
            border-radius: 50%;
            border: 2px solid red;
            position: absolute;
            /* top: 400px; */
            /* left: 200px; */
            /* left: calc(50% - 100px); */
        }
    </style>
    <title>Animation</title>
</head>

<body>
    <div class="main">
        <span class="span">

        </span>
    </div>

    <script>
        function getRandInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        const getSpan = document.querySelector(".span");
        setInterval(() => {
            getSpan.style.left = getRandInt(150, 500) + "px";
            getSpan.style.top = getRandInt(150, 400) + "px";
        }, 500);
    </script>

</body>

</html>
